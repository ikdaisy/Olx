<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img  src="../images/person_16dp_000000_FILL0_wght400_GRAD0_opsz20.png" alt="">
            <div class="username">${data.username}</div>
            
            <div class="details">
                <h5>Email: </h5>
                <div class="email">${data.email}</div>
               
            </div>
            <div class="details">
                <h5>Phone: </h5>
                <div class="phone">${data.phone}</div>
               
            </div>
            <div class="details">
                <h5>Place: </h5>
                <div class="place">${data.place}</div>
               
            </div>
            <div class="details">
                <h5>Address: </h5>
                <div class="address">${data.address}</div>
               
            </div>
            <div class="details">
                <h5>Pincode: </h5>
                <div class="pincode">${data.pincode}</div>
               
            </div>

            <a href="./editProfile.html"><button class="edit-btn">EDIT</button></a>
            <a href=""><button class="logout-btn">LOG OUT</button></a>

        </div>
            
        <div class="right">

        </div>
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
